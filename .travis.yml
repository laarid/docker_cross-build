dist: trusty
sudo: required
services:
- docker

env:
  matrix:
  - JOB_ARCH=amd64
  - JOB_ARCH=arm64 JOB_QEMU_ARCH=aarch64
  - JOB_ARCH=armel JOB_QEMU_ARCH=arm
  - JOB_ARCH=armhf JOB_QEMU_ARCH=arm
  - JOB_ARCH=i386
  - JOB_ARCH=mips JOB_QEMU_ARCH=mips
  - JOB_ARCH=mips64el JOB_QEMU_ARCH=mips64el
  - JOB_ARCH=mipsel JOB_QEMU_ARCH=mipsel
  - JOB_ARCH=ppc64el JOB_QEMU_ARCH=ppc64le
  - JOB_ARCH=s390x JOB_QEMU_ARCH=s390x
  global:
  - secure: ""

branches:
  only: master

addons:
  apt:
    sources:
    - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ devel universe'
    packages:
    - binfmt-support
    - qemu-user-static

script:
- if [ -n "${JOB_QEMU_ARCH}" ]; then
    dpkg -s qemu-user-static;
    if [ ! -f "${JOB_ARCH}/qemu-${JOB_QEMU_ARCH}-static" ]; then
      docker create --name native_container laarid/native-build:${JOB_ARCH};
      docker cp native_container:/usr/bin/qemu-${JOB_QEMU_ARCH}-static ${JOB_ARCH};
      docker rm native_container;
    fi;
    ${JOB_ARCH}/qemu-${JOB_QEMU_ARCH}-static --version;
  fi
- docker build -t laarid/cross-build:${JOB_ARCH} ${JOB_ARCH}

after_success:
- if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
    docker push laarid/cross-build:${JOB_ARCH};
  fi

notifications:
  slack:
    rooms:
    - secure: ""
